<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login form</title>
  </head>
  <body>
    <form action="" class="box">
      <img
        src="img/Maseno-University-Logo.png"
        alt="Maseno-logo"
        class="logo"
      />
      <h1>Maseno E-Library</h1>

      <label for="username">First name:</label>
      <input type="text" value="" name="" placeholder="username" />
      <br />
      <label for="mname">Middle name:</label>
      <input type="text" value="" name="" placeholder="******" />
      <br />
      <label for="lname">Last name:</label>
      <input type="text" value="" name="" placeholder="******" />
      <br />
      <label for="email">Email:</label>
      <input type="email" value="" name="" placeholder="@email.com" />
      <br />
      <label for="phone">Phone:</label>
      <input type="tel" value="" name="" placeholder="07******" />
      <br />
      <input type="submit" name="lgn" value="Sign up?" />
    </form>
  </body>
</html>
